<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body ng-app="myApp">
    <div ng-controller="DogsController">
      <ul>
        <li ng-repeat="dog in dogs" ng-controller="FoodController">
          <span>{{ dog.name | cute }}</span>
          <br />
          <input type="number" ng-model="dog.food" />
          <button ng-click="removeDog($index)">Remove</button>
          <button ng-click="addFood()">Add food</button>
        </li>
      </ul>
      <button ng-click="addDog()">Add Dog</button>
    </div>
  </body>
</html>
